<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Hacking World</title>
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            margin: 20px;
            animation: fadeIn 3s ease-in-out;
        }

        p {
            font-size: 1.5em;
            animation: fadeIn 5s ease-in-out;
        }

        .mask {
            font-size: 4em;
            color: #ffffff;
            animation: maskAnim 6s infinite;
        }

        
        #darkweb-links {
            display: none;
            color: #00ff00;
            margin-top: 20px;
        }

        #darkweb-links a {
            color: #00ff00;
            text-decoration: none;
            font-size: 1.2em;
            margin: 10px 0;
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes maskAnim {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

    </style>
</head>
<body>
    <div>
        <h1>Welcome to My Hacking World</h1>
        <p>Your journey into the dark web begins here...</p>
        <div class="mask">Anonymous</div>

        <div id="darkweb-links">
            <h2>Current Dark Web Domains</h2>
            <ul>
                <li><a href="http://darkhiddenwiki.onion" target="_blank">Dark Hidden Wiki</a></li>
                <li><a href="http://thehiddenwiki.onion" target="_blank">The Hidden Wiki</a></li>
                <li><a href="http://blackbookdirectory.onion" target="_blank">Black Book Directory</a></li>
                <li><a href="http://darknetmarket.onion" target="_blank">Darknet Market</a></li>
            </ul>
            <p>Note: Only visit trusted sites and exercise caution while browsing the dark web.</p>
        </div>
    </div>

    <script>
        
        setTimeout(function() {
            document.getElementById("darkweb-links").style.display = "block";
        }, 3000); 
    </script>
</body>
</html>
